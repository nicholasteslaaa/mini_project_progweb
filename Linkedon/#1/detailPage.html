<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Lamaran</title>

    <style>

        /*Header*/
    header{
        background: #504B38; 
        color: white;
        padding: 1px;
        text-align: center;
    }


    header a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        float: right;
        margin-right: 20px;
    }


        body {
            font-family: Arial, sans-serif;
            background-color: #F8F3D9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #EBE5C2;
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #504B38;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #504B38;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #B9B28A;
            border-radius: 5px;
            background-color: #F8F3D9;
            color: #504B38;
        }
        .submit-btn {
            background-color: #504B38;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        .submit-btn:hover {
            background-color: #B9B28A;
        }
        .thank-you {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #504B38;
        }

        /*footer*/
    footer{
        text-align: center;
        background: #504B38; 
        color: white;
        padding: 20px;
        margin-top: 81px;
    }
    
    </style>
</head>
<body>
    <header>
        <h1>Lowongan Pekerjaan</h1>

    </header>
    <div class="container">
        <h1>Pengajuan Lamaran</h1>
        <form>
            <label for="name">Nama : </label>
            <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>

            <label for="alamat">Alamat : </label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukan alamat Anda" required>

            <label for="phone">Nomor Telepon : </label>
            <input type="tel" id="phone" name="phone" placeholder="Masukan nomor telepon anda" required>

            <label for="dob">Tanggal Lahir :</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email : </label>
            <input type="email" id="email" name="email " placeholder="Masukan email anda" required>

            <label for="gender">Jenis Kelamin</label>
            <select name="gender" id="gender" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>

            <label for="cv">Unggah cv anda :</label>
            <input type="file" id="cv" name="cv" accept=".pdf" placeholder="File dalam bentuk pdf" required>

            <button type="submit" class="submit-btn" onclick="document.querySelector('.Terimakasih').style.display = 'block'">Kirim Lamaran</button>
        </form>
        <p class="Terimakasih"> Terimakasih sudah memasukan lamaranüôè</p>
    </div>

    <footer>
        <p>&copy; 2025 Portal Lowongan Kerja | Dibuat dengan sepenuh hatiüòç</p>
    </footer>

</body>
</html>
